# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Build all modules

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Test minecraft mod
        run: ./gradlew test
        working-directory: modded-minecraft
      - name: Package minecraft mod
        run: ./gradlew publish
        working-directory:  modded-minecraft
      - name: Buildah Action
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: minecraft-server
          tags: latest
          context: ./modded-minecraft
          containerfiles: |
            ./modded-minecraft/Dockerfile
      - name: Push image to Docker
        run: |
          sudo apt-get -y update
          sudo apt-get -y upgrade buildah
          buildah push minecraft-server docker-daemon:minecraft-server:latest
      - name: Build extension
        run: mvn install
        working-directory: extension
      - name: Build todo app
        run: mvn install
        working-directory: quarkus-todo-app
      - uses: dineshsonachalam/markdown-autodocs@v1.0.4
        with:
          output_file_paths: '[./demo-script.md]'
